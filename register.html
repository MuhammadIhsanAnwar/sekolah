<!-- Register Akun -->
        <h2 style="text-align:center;margin-bottom:20px;color:#0E9A8A;">Register Akun</h2>

        <input type="text" id="username" name="username" placeholder="Masukkan username" style="width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
        <!-- Kolom Email -->
        <label for="email" style="display:block;margin-bottom:6px;">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" style="width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
        <!-- Kolom Password -->
        <label for="password" style="display:block;margin-bottom:6px;">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" style="width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
        <!-- Kolom Konfirmasi Password -->
        <label for="confirm" style="display:block;margin-bottom:6px;">Konfirmasi Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Konfirmasi password" style="width:100%;padding:10px;margin-bottom:20px;border:none;border-radius:6px;outline:none;">
<!-- Biodata User -->
        <h2 style="text-align:center;margin-bottom:20px;color:#0E9A8A;">Biodata</h2>
        <!-- Kolom Nama -->
        <label for="Nama" style="display:block;margin-bottom:6px;">Nama Lengkap</label>
        <input type="text" id="Nama" name="username" placeholder="Masukkan Nama Lengkap" style="width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
        <!-- Jenis Kelamin -->
        <label style="display:block;margin-bottom:6px;">Jenis Kelamin</label>
        <input type="radio" id="Laki-laki" name="Jenis_Kelamin" value="Laki-laki" style="margin-right:8px;">
        <label for="Laki-laki" style="margin-right:16px;">Laki-laki</label>
        <input type="radio" id="Perempuan" name="Jenis_Kelamin" value="Perempuan" style="margin-right:8px;">
        <label for="Perempuan">Perempuan</label>
        <!-- Kategori -->
        <label for="Kategori" style="display:block;margin-bottom:6px;">Kategori</label>
        <select id="Kategori" name="Kategori" style="width:106%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="Pelajar">Pelajar</option>
            <option value="Guru">Guru</option>
            <option value="Masyarakat">Masyarakat</option>
        </select>
        <!-- Alamat Lengkap -->
        <label for="Alamat Lengkap" style="display:block;margin-bottom:6px;">Alamat Lengkap</label>
        <textarea type="text" id="Alamat Lengkap" name="Alamat Lengkap" placeholder="Masukkan Alamat Lengkap" style="width:100%;padding:10px;margin-bottom:12px;border:none;border-radius:6px;outline:none;">
        </textarea>
        <!-- Minat -->
        <label style="display:block;margin-bottom:6px;">Minat</label>
        <input type="checkbox" id="Olahraga" name="Minat" value="Olahraga" style="margin-right:8px;"> 
        <label for="Olahraga" style="margin-right:16px;">Olahraga</label>
        <input type="checkbox" id="Seni" name="Minat" value="Seni" style="margin-right:8px;">
        <label for="Seni" style="margin-right:16px;">Seni</label>
        <input type="checkbox" id="Teknologi" name="Minat" value="Teknologi" style="margin-right:8px;">
        <label for="Teknologi">Teknologi</label>
        <!-- Kirim -->
        <button type="submit" style="width:100%;padding:10px;background:#0E9A8A;border:none;border-radius:6px;color:white;font-weight:bold;cursor:pointer;">Register
        </button>
        <!-- Kalau Sudah Punya Akun -->
        <p style="text-align:center;margin-top:15px;font-size:14px;"> Sudah punya akun? <a href="login.html" style="color:#0E9A8A;text-decoration:none;">Login</a>
        </p>
        </form>
    </div>
</body>

<!-- Perintah Pengaturan Tampilan Android dan Windows -->
<script>
    // User Agent Browser
    const ua = navigator.userAgent.toLowerCase();
    // Pengaturan untuk tampilan Android
    if (ua.includes("android")) {
        document.querySelector(".android").style.display = "block";
        // Pengaturan untuk tampilan Windows
    } else if (ua.includes("windows")) {
        document.querySelector(".windows").style.display = "block";
        // Pengaturan untuk tampilan jika bukan Android atau Windows
    } else {
        document.body.innerHTML = "<h1>Ni websitenya cuman bisa dibuka di Android non mode dekstop dan Windows, masih tugas pemrograman web pertama, hehe. Bisa hubungi administrator@neoverse.my.id yahhh.</h1>";
    }
</script>
